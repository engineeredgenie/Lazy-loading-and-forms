<div class="flex flex-col spacy-y-4 h-screen w-full">
  <app-cart></app-cart>
  <div class="flex w-[600px] space-x-4">
    <div class="flex flex-col border border-gray-200 space-y-2 p-2 justify-center items-center" *ngFor="let prod of products; let i = index">
      <span>{{prod}}</span>
      <button class="bg-blue-400 rounded-md px-2 py-1 text-white text-sm cursor-pointer" (click)=addToCart(prod)>Add to Cart</button>
    </div>
  </div>
</div>
